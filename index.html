<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">

    <!-- Our Css files -->
    <link rel="stylesheet" href="style/index.css">
    <link rel="stylesheet" href="style/responsiveStyle.css">
    <link rel="stylesheet" href="style/font.css">

    <!-- Remix icon cdn-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
    
    <title>Fivem</title>
</head>

<body>
    <main>
        <div id="backgound-screen">
            <div id="top-screen">
                <div id="side-bar">
                    <div id="sidebar-container">
                        <div id="top">
                            <div id="logo">
                                <img src="./assets/sidebar-icons/logo.png" id="sensity-img" alt="logo" />
                            </div>
                            <div id="icons">
                                <li class="">
                                    <img src="./assets/sidebar-icons/accueil.png" alt="accueil-img">
                                    <p>Accueil</p>
                                </li>
                                <li class="active-tab-btn">
                                    <img src="./assets/sidebar-icons/véhicule.png" alt="véhicle-img">
                                    <p>Véhicle</p>
                                </li>
                                <li class="">
                                    <img src="./assets/sidebar-icons/armes.png" alt="armes-img">
                                    <p>Armes</p>
                                </li>

                                <li class="">
                                    <img src="./assets/sidebar-icons/caisses.png" alt="Caisses-img">
                                    <p>Caisses</p>
                                </li>
                                <li class="">
                                    <img src="./assets/sidebar-icons/pack.png" alt="Packs-img">
                                    <p>Packs</p>
                                </li>
                                <li class="">
                                    <img src="./assets/sidebar-icons/consommables.png" alt="Consommables-img">
                                    <p>Consommables</p>
                                </li>
                                <li class="">
                                    <img src="./assets/sidebar-icons/abonnement.png" alt="Abonnement-img">
                                    <p>Abonnement</p>
                                </li>
                            </div>
                        </div>
                        <div id="bottom">
                            <i class="ri-vip-diamond-fill"></i>
                            <p>0</p>
                        </div>
                    </div>
                </div>
                <menu></menu>

                <!-- Tabs for Different Category -->
                <section class="shop-tabs " >
                    <div class="tabs-container">
                        <div class="accueil-tab">
                            Accueil Tab
                        </div>
                    </div>
                </section>
                <section class="shop-tabs active-tab" >
                    <div class="tabs-container">
                        <div class="vehicle-tab">
                            Vehicle Tab
                        </div>
                    </div>
                </section>
                <section class="shop-tabs" >
                    <div class="tabs-container">
                        <div class="armes-tab">
                            Armes Tab
                        </div>
                    </div>
                </section>
                <section class="shop-tabs" >
                    <div class="tabs-container">
                        <div class="caisses-tab">
                            Caisses Tab
                        </div>
                    </div>
                </section>
                <section class="shop-tabs" >
                    <div class="tabs-container">
                        <div class="packs-tab">
                            Packs Tab
                        </div>
                    </div>
                </section>
                <section class="shop-tabs" >
                    <div class="tabs-container">
                        <div class="consommables-tab">
                            Consommables Tab
                        </div>
                    </div>
                </section>
                <section class="shop-tabs" >
                    <div class="tabs-container">
                        <div class="abonnement-tab">
                            Abonnement Tab
                        </div>
                    </div>
                </section>
                
            </div>
        </div>
    </main>


    <script src="./js/index.js"></script>
</body>

</html>
